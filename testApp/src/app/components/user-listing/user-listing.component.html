<ul>
    <li *ngFor="let user of users">

        <div class="user-card">
            <h3>{{ user.Name }}</h3>
            <p>Surname {{ user.Surname }}</p>
            <p>Date of birth: {{ user.Date_Of_Birth }}</p>
            <p>ID number: {{ user.ID_Number }}</p>
            <p>Phone: {{ user.Phone_Number }}</p>
            <p>Email: {{ user.Email_Address }}</p>
        </div>

    </li>
</ul>
